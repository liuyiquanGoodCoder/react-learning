<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DefaultProps</title>
	    <script src="js/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<div id="exampleTwo"></div>
		<script type="text/babel">
			var MyTitle = React.createClass({
				getDefaultProps:function(){
					return{
						title:'Hi godness'
					}
				},
				render:function(){
					return <h1>{this.props.title}</h1>
				}
			})
			
			ReactDOM.render(
				<MyTitle />,
				document.getElementById("example")
				
			);
			ReactDOM.render(
			  <MyTitle title="Hello godness"/>,
			  document.getElementById("exampleTwo")
			);
		</script>
	</body>
</html>
